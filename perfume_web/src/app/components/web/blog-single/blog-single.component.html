<section class="ftco-section ftco-degree-bg" style="background-color: #ffffff">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 ftco-animate fadeInUp ftco-animated">
                <h2 class="mb-3">{{news.title}}</h2>
                
                 <!-- https://developers.facebook.com/docs/plugins/like-button/ -->
                 <div class="fb-like" data-href="http://localhost:4200/blog/mach-ban-cach-chon-nuoc-hoa-phu-hop-voi-hoan-canh-lan-tinh-cach--the-gioi-nuoc-hoa" data-width="" data-layout="button_count" data-action="like" data-size="small" data-share="true"></div>
                 <!-- https://developers.zalo.me/docs/social/zalo-chat-widget -->
                 <div class="zalo-share-button" style="top: 5px;
     position: relative;     margin-left: 5px;" data-href="" data-oaid="579745863508352884" data-layout="1" data-color="blue" data-customize=false></div>
                <p style="font-style: italic;font-size: 16px">{{news.description}}</p>
                <p>
                    <img [src]="getBackgroundImage(news.image)" alt="" class="img-fluid">
                </p>

                <hr>

                <div class="row">
                    <div class="col-12" [innerHTML]="news.content"></div>
                </div>
                <!-- bình luận facebook https://developers.facebook.com/docs/plugins/comments# -->
                <!-- <div class="fb-comments" data-href="http://localhost:4200/blog/ + {{news.title}}"  data-numposts="5" data-width=""></div> -->
                
                <div class="pt-5 mt-5 row">
                    <div class="col-12">
                        <app-show-comment [postId]="news.id" [type]="COMMENT_TYPE.NEWS"></app-show-comment>
                    </div>
                    <!-- END comment-list -->
                </div>
            </div> <!-- .col-md-8 -->
            <div class="col-lg-4 sidebar ftco-animate fadeInUp ftco-animated" style="margin-left: 0">
                <div class="sidebar-box ftco-animate fadeInUp ftco-animated">
                    <h3 class="heading">Bài viết mới nhất</h3>
                    <div class="block-21 mb-4 d-flex" *ngFor="let item of listNews">
                        <!-- <a [style.background-image]="'url(' + getBackgroundImage(item.image) + ')'"
                           [routerLink]="['/blog/' + item.url]" class="blog-img mr-4"></a> -->
                           <a [style.background-image]="'url(' + getBackgroundImage(item.image) + ')'"
                            class="blog-img mr-4"></a>
                        <div class="text">
                            <h3 class="heading-1"><a (click)='redirectTo("/blog/" + item.url)'>{{item.title}}</a></h3>
                            <div class="meta">
                                <div><a><span class="icon-calendar"></span>{{item.updatedAt |
                                    date:'short'}}</a></div>
                                <div><a><span class="icon-person"></span>{{item.lastModifiedBy}}</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
